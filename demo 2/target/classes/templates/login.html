<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">授業レビュー ログイン</h2>

    <div th:if="${param.error}" class="alert alert-danger">
        メールアドレスまたはパスワードが間違っています。
    </div>

    <div th:if="${param.logout}" class="alert alert-info">
        ログアウトしました。
    </div>

    <div th:if="${param.registered}" class="alert alert-success">
        登録が完了しました。ログインしてください。
    </div>

    <form method="post" action="/login">
        <div class="mb-3">
            <label class="form-label">メールアドレス</label>
            <input type="email" name="username" class="form-control" required>
            <!-- Spring Security はデフォルトで name="username" を使う -->
        </div>

        <div class="mb-3">
            <label class="form-label">パスワード</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">ログイン</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/register">大学生として新規登録する</a>
    </div>
</div>

</body>
</html>

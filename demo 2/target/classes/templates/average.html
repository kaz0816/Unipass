<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>平均評価</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 600px;">
    <h1 class="mb-4" th:text="${courseName} + ' の平均評価'"></h1>

    <div th:if="${average == 0}" class="alert alert-info">
        レビューがまだないため、平均評価はありません。
    </div>

    <div th:if="${average != 0}" class="alert alert-success">
        平均評価:
        <strong th:text="${#numbers.formatDecimal(average, 1, 2)}"></strong>
    </div>

    <a href="/reviews" class="btn btn-secondary">← 一覧へ戻る</a>
</div>
</body>
</html>

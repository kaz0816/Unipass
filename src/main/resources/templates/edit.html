<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>レビュー編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container py-4" style="max-width: 600px;">
    <h1 class="mb-4">レビュー編集</h1>

    <form th:action="@{'/reviews/' + ${review.id} + '/edit'}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">授業名</label>
            <input type="text" name="courseName" class="form-control"
                   th:value="${review.courseName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">教員名</label>
            <input type="text" name="teacherName" class="form-control"
                   th:value="${review.teacherName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">評価(0.5〜5.0 / 0.5刻み)</label>
            <input type="number" name="rating" min="0.5" max="5" step="0.5"
                   class="form-control" th:value="${review.rating}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">コメント</label>
            <textarea name="comment" class="form-control" rows="4"
                      th:text="${review.comment}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">画像を変更（任意）</label>
            <input type="file" name="imageFile" class="form-control">
            <div class="form-text">選択しなければ現在の画像のままです。</div>
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="/reviews" class="btn btn-secondary ms-2">キャンセル</a>
    </form>
</div>
</body>
</html>

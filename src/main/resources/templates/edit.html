<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>レビュー編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 0.25rem;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #d0d0d0;
            cursor: pointer;
            line-height: 1;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #f59f00;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container py-4" style="max-width: 600px;">
    <h1 class="mb-4">レビュー編集</h1>

    <form th:action="@{'/reviews/' + ${review.id} + '/edit'}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">授業名</label>
            <input type="text" name="courseName" class="form-control"
                   th:value="${review.courseName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">教員名</label>
            <input type="text" name="teacherName" class="form-control"
                   th:value="${review.teacherName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">テスト方式</label>
            <input type="text" name="testMethod" class="form-control"
                   th:value="${review.testMethod}"
                   placeholder="例: 期末試験 / レポート / 小テスト" required>
        </div>

        <div class="mb-3">
            <label class="form-label">出席の取り方</label>
            <input type="text" name="attendanceMethod" class="form-control"
                   th:value="${review.attendanceMethod}"
                   placeholder="例: 毎回点呼 / ICカード / なし" required>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">評価（星をタップ）</label>
            <div class="star-rating">
                <input type="radio" id="edit-star5" name="rating" value="5" th:checked="${review.rating >= 4.5}" required>
                <label for="edit-star5" title="5">★</label>
                <input type="radio" id="edit-star4" name="rating" value="4" th:checked="${review.rating >= 3.5 and review.rating < 4.5}">
                <label for="edit-star4" title="4">★</label>
                <input type="radio" id="edit-star3" name="rating" value="3" th:checked="${review.rating >= 2.5 and review.rating < 3.5}">
                <label for="edit-star3" title="3">★</label>
                <input type="radio" id="edit-star2" name="rating" value="2" th:checked="${review.rating >= 1.5 and review.rating < 2.5}">
                <label for="edit-star2" title="2">★</label>
                <input type="radio" id="edit-star1" name="rating" value="1" th:checked="${review.rating < 1.5}">
                <label for="edit-star1" title="1">★</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">コメント</label>
            <textarea name="comment" class="form-control" rows="4"
                      th:text="${review.comment}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">画像を変更（任意）</label>
            <input type="file" name="imageFile" class="form-control">
            <div class="form-text">選択しなければ現在の画像のままです。</div>
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="/reviews" class="btn btn-secondary ms-2">キャンセル</a>
    </form>
</div>
</body>
</html>

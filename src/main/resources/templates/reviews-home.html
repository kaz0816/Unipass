<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>レビュー検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-wrap {
            max-width: 760px;
            margin: 12vh auto 0;
        }

        .suggest-box {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            z-index: 1050;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="search-wrap">
        <form action="/reviews/search" method="get" class="position-relative">
            <input type="hidden" name="target" value="all">
            <input type="hidden" name="sort" value="recent">

            <div class="input-group input-group-lg shadow-sm">
                <input id="keywordInput"
                       type="text"
                       name="keyword"
                       class="form-control"
                       placeholder="授業名・教員名・学校名で検索"
                       autocomplete="off"
                       required>
                <button type="submit" class="btn btn-primary px-4">検索</button>
            </div>
            <div id="schoolSuggestBox" class="list-group suggest-box d-none"></div>
        </form>
    </div>
</div>

<script>
    (() => {
        const keywordInput = document.getElementById("keywordInput");
        const suggestBox = document.getElementById("schoolSuggestBox");
        if (!keywordInput || !suggestBox) return;

        let debounceTimer = null;
        let requestController = null;
        let activeIndex = -1;

        const listItems = () => Array.from(suggestBox.querySelectorAll("button"));

        const hideSuggest = () => {
            suggestBox.classList.add("d-none");
            suggestBox.innerHTML = "";
            activeIndex = -1;
        };

        const activateItem = (index) => {
            const items = listItems();
            items.forEach((item, i) => item.classList.toggle("active", i === index));
            activeIndex = index;
        };

        const selectSuggestion = (value, submitNow) => {
            keywordInput.value = value;
            hideSuggest();
            if (submitNow && keywordInput.form) {
                keywordInput.form.requestSubmit();
            }
        };

        const renderSuggestions = (schools) => {
            if (!schools || schools.length === 0) {
                hideSuggest();
                return;
            }

            suggestBox.innerHTML = "";
            schools.forEach((name, index) => {
                const button = document.createElement("button");
                button.type = "button";
                button.className = "list-group-item list-group-item-action";
                button.textContent = name;
                button.addEventListener("mousedown", (event) => {
                    event.preventDefault();
                    selectSuggestion(name, true);
                });
                button.addEventListener("mousemove", () => activateItem(index));
                suggestBox.appendChild(button);
            });

            suggestBox.classList.remove("d-none");
            activateItem(-1);
        };

        const fetchSuggestions = async (query) => {
            if (requestController) {
                requestController.abort();
            }
            requestController = new AbortController();

            const response = await fetch(`/api/reviews/universities/suggest?q=${encodeURIComponent(query)}`, {
                signal: requestController.signal,
                headers: { "Accept": "application/json" }
            });

            if (!response.ok) return [];
            return response.json();
        };

        const requestSuggest = () => {
            const query = keywordInput.value.trim();
            if (!query) {
                hideSuggest();
                return;
            }

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                try {
                    const schools = await fetchSuggestions(query);
                    renderSuggestions(schools);
                } catch (error) {
                    if (error.name !== "AbortError") {
                        hideSuggest();
                    }
                }
            }, 140);
        };

        keywordInput.addEventListener("input", requestSuggest);

        keywordInput.addEventListener("keydown", (event) => {
            if (suggestBox.classList.contains("d-none")) return;

            const items = listItems();
            if (items.length === 0) return;

            if (event.key === "ArrowDown") {
                event.preventDefault();
                const next = activeIndex < items.length - 1 ? activeIndex + 1 : 0;
                activateItem(next);
                return;
            }

            if (event.key === "ArrowUp") {
                event.preventDefault();
                const prev = activeIndex > 0 ? activeIndex - 1 : items.length - 1;
                activateItem(prev);
                return;
            }

            if (event.key === "Enter" && activeIndex >= 0) {
                event.preventDefault();
                selectSuggestion(items[activeIndex].textContent || "", true);
                return;
            }

            if (event.key === "Escape") {
                hideSuggest();
            }
        });

        document.addEventListener("click", (event) => {
            if (event.target !== keywordInput && !suggestBox.contains(event.target)) {
                hideSuggest();
            }
        });
    })();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レビュー投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 0.25rem;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #d0d0d0;
            cursor: pointer;
            line-height: 1;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #f59f00;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container py-4" style="max-width: 600px;">
    <h1 class="mb-4">レビュー投稿</h1>

    <form action="/reviews" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">授業名</label>
            <input type="text" name="courseName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">教員名</label>
            <input type="text" name="teacherName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">評価（星をタップ）</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" checked required>
                <label for="star5" title="5">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1">★</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">コメント</label>
            <textarea name="comment" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">画像（任意）</label>
            <input type="file" name="imageFile" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">投稿</button>
        <a href="/reviews" class="btn btn-secondary ms-2">キャンセル</a>
    </form>
</div>
</body>
</html>

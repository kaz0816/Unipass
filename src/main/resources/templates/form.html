<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レビュー投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body class="app-body">
<div th:replace="fragments/header :: header"></div>

<div class="container py-4" style="max-width: 600px;">
    <h1 class="page-title mb-4">レビュー投稿</h1>

    <form action="/reviews" method="post" enctype="multipart/form-data" class="form-card p-4">
        <div class="mb-3">
            <label class="form-label">授業名</label>
            <input type="text" name="courseName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">教員名</label>
            <input type="text" name="teacherName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">テスト方式</label>
            <input type="text" name="testMethod" class="form-control"
                   placeholder="例: 期末試験 / レポート / 小テスト" required>
        </div>

        <div class="mb-3">
            <label class="form-label">出席の取り方</label>
            <input type="text" name="attendanceMethod" class="form-control"
                   placeholder="例: 毎回点呼 / ICカード / なし" required>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">評価（星をタップ）</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" checked required>
                <label for="star5" title="5">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1">★</label>
            </div>
            <div id="ratingCaption" class="star-rating-caption">選択中: 5.0 / 5.0</div>
        </div>

        <div class="mb-3">
            <label class="form-label">コメント</label>
            <textarea name="comment" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">画像（任意）</label>
            <input type="file" name="imageFile" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">投稿</button>
        <a href="/reviews" class="btn btn-secondary ms-2">キャンセル</a>
    </form>
</div>
<script>
    (() => {
        const radios = Array.from(document.querySelectorAll('input[name="rating"]'));
        const caption = document.getElementById("ratingCaption");
        if (!radios.length || !caption) return;

        const update = () => {
            const selected = radios.find((radio) => radio.checked);
            caption.textContent = `選択中: ${selected ? selected.value : "5"}.0 / 5.0`;
        };

        radios.forEach((radio) => radio.addEventListener("change", update));
        update();
    })();
</script>
</body>
</html>

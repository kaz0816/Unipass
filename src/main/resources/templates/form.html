<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レビュー投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container py-4" style="max-width: 600px;">
    <h1 class="mb-4">レビュー投稿</h1>

    <form action="/reviews" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">授業名</label>
            <input type="text" name="courseName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">教員名</label>
            <input type="text" name="teacherName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">評価(0.5〜5.0 / 0.5刻み)</label>
            <input type="number" name="rating" min="0.5" max="5" step="0.5" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">コメント</label>
            <textarea name="comment" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">画像（任意）</label>
            <input type="file" name="imageFile" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">投稿</button>
        <a href="/reviews" class="btn btn-secondary ms-2">キャンセル</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 450px;">
    <h2 class="mb-4 text-center">大学生アカウント登録</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" action="/register">
        <div class="mb-3">
            <label class="form-label">ニックネーム</label>
            <input type="text" name="nickname" class="form-control" maxlength="40" required>
            <div class="form-text">公開される名前です（40文字以内）。</div>
        </div>

        <div class="mb-3">
            <label class="form-label">メールアドレス</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">大学名</label>
            <input type="text" name="university" class="form-control" placeholder="例：早稲田大学" required>
        </div>

        <div class="mb-3">
            <label class="form-label">パスワード</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">登録</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/login">すでにアカウントを持っている方はこちら</a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>授業レビュー一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body class="app-body">
<!-- 共通ヘッダー -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-4">
    <h1 class="page-title mb-4" th:text="${filterTitle}">フィルタ結果</h1>

    <!-- ボタン類はシンプルに -->
    <div class="mb-3 d-flex gap-2">
        <a href="/reviews/new" class="btn btn-primary">➕ 新規レビュー投稿</a>
    </div>

    <!-- 検索フォーム -->
    <form action="/reviews/search" method="get" class="row g-2 mb-3">
        <div class="col-auto">
            <input type="text" name="keyword" class="form-control" placeholder="授業名で検索">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary">検索</button>
        </div>
    </form>

    <!-- 平均評価フォーム -->
    <form action="/reviews/average" method="get" class="row g-2 mb-4">
        <div class="col-auto">
            <input type="text" name="courseName" class="form-control" placeholder="授業名の平均評価を見る">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-success">平均を見る</button>
        </div>
    </form>

    <!-- レビュー一覧 -->
    <div th:if="${#lists.isEmpty(reviews)}" class="alert alert-info">
        まだレビューがありません。
    </div>

    <div th:if="${!#lists.isEmpty(reviews)}">
        <div class="row row-cols-1 row-cols-md-2 g-3">
            <div class="col" th:each="r : ${reviews}">
                <div class="card h-100 review-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{'/reviews/' + ${r.id}}" th:text="${r.courseName}">授業名</a>
                        </h5>

                        <h6 class="card-subtitle mb-2 meta-text">
                            教員: <span th:text="${r.teacherName}"></span>
                        </h6>
                        <p class="mb-1 small">
                            テスト方式:
                            <span th:text="${r.testMethod != null and !#strings.isEmpty(r.testMethod) ? r.testMethod : '-'}"></span>
                        </p>
                        <p class="mb-2 small">
                            出席の取り方:
                            <span th:text="${r.attendanceMethod != null and !#strings.isEmpty(r.attendanceMethod) ? r.attendanceMethod : '-'}"></span>
                        </p>
                        <div class="meta-text small mb-2">
                            投稿日:
                            <span th:if="${r.createdAt != null}"
                                  th:text="${#temporals.format(r.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
                            <span th:if="${r.createdAt == null}">-</span>
                        </div>
                        <div class="mb-2 d-flex align-items-center gap-2">
                            <span class="rating-chip" th:text="${#numbers.formatDecimal(r.rating, 1, 1)}">4.5</span>
                            <span class="rating-stars">
                                <span class="rating-stars-base">★★★★★</span>
                                <span class="rating-stars-fill" th:style="'width:' + (${r.rating} * 20) + '%'">★★★★★</span>
                            </span>
                            <span class="small meta-text">/ 5.0</span>
                        </div>

                        <!-- ▼ ここにあとで画像も出す（②で対応） -->
                        <div class="mb-2" th:if="${r.imagePath != null}">
                            <img th:src="${r.imagePath}" class="img-fluid rounded">
                        </div>

                        <p class="card-text" th:text="${r.comment}">コメント</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <form th:action="@{'/reviews/' + ${r.id} + '/like'}" method="post" class="m-0">
                            <button type="submit" class="btn btn-sm btn-outline-primary">
                                いいね (<span th:text="${r.likes}">0</span>)
                            </button>
                        </form>

                        <div class="d-flex gap-2"
                             th:if="${r.user != null and currentUserId != null and r.user.id == currentUserId}">
                            <a th:href="@{'/reviews/' + ${r.id} + '/edit'}"
                                class="btn btn-sm btn-outline-secondary">編集</a>
                            <form th:action="@{'/reviews/' + ${r.id} + '/delete'}" method="post" class="m-0">
                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('本当に削除しますか？');">
                                    削除
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
